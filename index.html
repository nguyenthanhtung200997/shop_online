<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>ShopOnline</title>

    <!-- Vendor -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Apple Shop Online</h1>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'ipad')" id="defaultOpen">Ipad</button>
        <button class="tablinks" onclick="openTab(event, 'iphone')">Iphone</button>
        <button class="tablinks" onclick="openTab(event, 'mb')">Macbook</button>
    </div>
      
      <div id="ipad" class="tabcontent">

        <div class="panel panel-default" ng-controller="StoreControllerIPad as store">
            <div class="panel-body" ng-repeat="product in store.products">
                <h1>
                    <product-title></product-title>
                </h1>
    
                <product-galery></product-galery>
    
                <product-buy-button></product-buy-button>
    
                <hr>
                <product-panels></product-panels>
            </div>
        </div>
      </div>
      
      <div id="iphone" class="tabcontent">
        <div class="panel panel-default" ng-controller="StoreControllerIPhone as store">
            <div class="panel-body" ng-repeat="product in store.products">
                <h1>
                    <product-title></product-title>
                </h1>
    
                <product-galery></product-galery>
    
                <product-buy-button></product-buy-button>
    
                <hr>
                <product-panels></product-panels>
            </div>
        </div>
      </div>
      
      <div id="mb" class="tabcontent">
        <div class="panel panel-default" ng-controller="StoreControllerMB as store">
            <div class="panel-body" ng-repeat="product in store.products">
                <h1>
                    <product-title></product-title>
                </h1>
    
                <product-galery></product-galery>
    
                <product-buy-button></product-buy-button>
    
                <hr>
                <product-panels></product-panels>
            </div>
        </div>
      </div>
    
</div>

<!-- Vendor -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

<!-- Application -->
<script src="tab.js"></script>
<script src="app.js"></script>
<script src="products.js"></script>
</body>
</html>
