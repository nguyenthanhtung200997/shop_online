<!DOCTYPE html>
<html ng-app="storeRoute">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>ShopOnline</title>

    <!-- Vendor -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- Application -->
    <script src="app.js"></script>
    <script src="cart.js"></script>
    <script src="products.js"></script>
    <script src="checkoutController.js"></script>

    <script type="text/javascript">
        var app = angular.module("storeRoute", ["store","cart","ngRoute"]);
        app.config(function ($routeProvider) {
            
            $routeProvider.when("/complete", {
                templateUrl: "/thankYou.html"
            });
            $routeProvider.when("/ipad", {
                templateUrl: "/ipad.html",
            });
            $routeProvider.when("/iphone", {
                templateUrl: "/iphone.html",
            });
            $routeProvider.when("/macbook", {
                templateUrl: "/macbook.html",
            });

            $routeProvider.when("/checkout", {
                templateUrl: "/checkoutSummary.html"
            });

            $routeProvider.when("/placeorder", {
                templateUrl: "/placeOrder.html"
            });

            $routeProvider.otherwise({
                redirectTo: "/iphone"
            });
        });
    </script>
    <!-- Vendor -->

</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Apple Shop Online</h1>
            <cart-summary></cart-summary>
        </div>
        <a href="/#!/ipad">Ipad</a>
        <a href="/#!/iphone">Iphone</a>
        <a href="/#!/macbook">MB</a>
        
        
        <div ng-view></div>

    </div>
</body>

</html>
